    <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center" style="padding-bottom: 2rem;">
    <h1 class="mb-4 text-center display-5 fw-bold text-dark">Registro de Pago</h1>
    <form action="/pago" method="post" class="w-100 d-flex flex-column align-items-center" style="max-width: 400px; margin-bottom: 2rem;">
        <div class="mb-3 w-100">
            <label for="tarjeta" class="form-label">Número de Tarjeta</label>
            <input type="text" class="form-control" id="tarjeta" name="tarjeta" placeholder="1234 5678 1234 5678" inputmode="numeric" pattern="[0-9 ]{19,}" required>
        </div>
        <div class="mb-3 w-100">
            <label for="nombre" class="form-label">Nombre del Titular</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juana de Arco" required>
        </div>
        <div class="mb-3 w-100">
            <label for="CVV" class="form-label">CVV</label>
            <input type="text" class="form-control" id="CVV" name="CVV" placeholder="123" maxlength="4" inputmode="numeric" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Pagar</button>
    </form>
