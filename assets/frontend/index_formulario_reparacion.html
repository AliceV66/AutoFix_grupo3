  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                AutoFix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

                </ul>
            </div>
        </div>
    </nav>
  </header>

  <div class="form-container d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <h2 class="mb-4 text-center display-5 fw-bold text-dark">Formulario de Reparación</h2>
    <form action="#" method="POST" class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Reparación:</label>
        <select id="tipo" name="tipo" class="form-select" required>
          <option value="">Seleccione una opción</option>
          <option value="electrónica">Electrónica</option>
          <option value="mecánica">Mecánica</option>
          <option value="software">Software</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="5" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
  <footer class="site-footer bg-dark text-white text-center py-4 mt-auto">
